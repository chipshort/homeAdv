<div role="main" class="content text-center vert-center stretch">
    <table mat-table [dataSource]="leaderboard">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>User Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="score">
            <mat-header-cell *matHeaderCellDef>Score</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.score}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['id', 'score']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['id', 'score']"></mat-row>
    </table>
    <button routerLink="/challenge" mat-raised-button color="primary" class="bottom text-center stretch">
        <mat-icon>home</mat-icon>
    </button>
</div>
